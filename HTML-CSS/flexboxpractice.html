<!DOCTYPE html>
<html>

<head>
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="flexboxpractice.css">
</head>

<body>

    <div class="main-flex">

        <div class="options">
            <div>
                <p class="text1">Home</p>

    </div>

        </div>

            <button class="download-button">
                Download

        </div>
    </div>
